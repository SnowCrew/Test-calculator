<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="calc-display">
          <span class="display display-stored-calc" id="display-state">
            00000000000000000000
          </span>
          <span class="display display-result" id="display-result"
            >00000000000</span
          >
        </div>
        <div class="calc-operations">
          <div class="btn clear">C</div>
          <div class="btn delete">DEL</div>
          <div class="btn percent">%</div>
          <div class="btn plus">+</div>

          <div class="btn seven">7</div>
          <div class="btn eight">8</div>
          <div class="btn nine">9</div>
          <div class="btn minus">-</div>

          <div class="btn four">4</div>
          <div class="btn five">5</div>
          <div class="btn six">6</div>
          <div class="btn mult">*</div>

          <div class="btn one">1</div>
          <div class="btn two">2</div>
          <div class="btn three">3</div>
          <div class="btn division">/</div>

          <div class="btn zero">0</div>
          <div class="btn point">.</div>
          <div class="btn result">=</div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
